<header xmlns:th="http://www.thymeleaf.org">
    <div th:with="currentPage = ${myCurrentPage}">
        <div class="menu_block ">
            <div class="container_12">
                <div class="grid_12">
                    <nav class="horizontal-nav full-width horizontalNav-notprocessed">
                        <ul class="sf-menu">
                            <li
                                th:class="${(currentPage=='/home' || currentPage=='/' || currentPage=='/index' || currentPage=='/welcome') ? 'current' : ''}">
                                <a data-th-href="@{'/home'}">Home</a></li>
                            <li th:class="${current}"><a href="#bookingForm">Book Taxi</a>
                            <li th:class="${currentPage=='/about' ? 'current' : ''}"><a
                                    data-th-href="@{'/about'}">About</a></li>
                            <li th:class="${currentPage=='/cars' ? 'current' : ''}"><a
                                    data-th-href="@{'/cars'}">Cars</a></li>
                            <li th:class="${currentPage=='/services' ? 'current' : ''}"><a
                                    data-th-href="@{'/services'}">Services</a>
                            </li>
                            <li th:class="${currentPage=='/contacts' ? 'current' : ''}"><a
                                    data-th-href="@{'/contacts'}">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="container_12">
            <div class="grid_12">
                <h1>
                    <a href="home">
                        <img src="images/logo.png" alt="Your Happy Family">
                    </a>
                </h1>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</header>
